<style>
    body {
        padding-top: 50px;
    }
    .dropdown.dropdown-lg .dropdown-menu {
        margin-top: -1px;
        padding: 6px 20px;
    }
    .input-group-btn .btn-group {
        display: flex !important;
    }
    .btn-group .btn {
        border-radius: 0;
        margin-left: -1px;
    }
    .form-group{
        margin-bottom: 45px;
    }

    .form-horizontal .form-group {
        margin-left: 0;
        margin-right: 0;

    }
    .form-group .form-control:last-child {
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
    }

    @media screen and (min-width: 768px) {
        #adv-search {
            width: 500px;
            margin: 0 auto;
        }
        .dropdown.dropdown-lg {
            position: static !important;
        }
        .dropdown.dropdown-lg .dropdown-menu {
            min-width: 500px;
        }
    }
    .btn {
        margin-top: 0px !important;
        border-width: 1px !important;
        border-color: black !important; }
</style>
<form id="frmCadIngresso" name="frmCadIngresso">
    <div class="row">
        <div class="col-md-12">
            <div class="input-group" id="adv-search">
                <input type="text" class="form-control" placeholder="Search for snippets" />
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="filter">Filter by</label>
                                        <select class="form-control">
                                            <option value="0" selected>All Snippets</option>
                                            <option value="1">Featured</option>
                                            <option value="2">Most popular</option>
                                            <option value="3">Top rated</option>
                                            <option value="4">Most commented</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="contain">Author</label>
                                        <input class="form-control" type="text" />
                                    </div>
                                    <div class="form-group">
                                        <label for="contain">Contains the words</label>
                                        <input class="form-control" type="text" />
                                    </div>
                                    <div><button type="button" class="btn btn-success">Filtrar</button></div>
                                </form>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <div class="title">Pricing Table Example</div>
                    </div>

                </div>
                <div class="card-body">
                    <div class="row no-margin no-gap">
                        <div class="col-sm-4" ng-repeat="ingresso in ingressosResult">
                            <div class="pricing-table green">
                                <div class="pt-header">
                                    <div class="plan-pricing">
                                        <img data-ng-src="data:image/png;base64,{{ingresso.foto.bites}}">
                                        <div class="pricing">Data do evento: Em aberto</div>
                                        <div class="pricing-type">Cadastrado por: {{ingresso.usuario.nome}} em </div>
                                    </div>
                                </div>
                                <div class="pt-body">
                                    <h5>{{ingresso.descricao}}</h5>
                                    <ul class="plan-detail">
                                        <li>{{ingresso.endereco.bairro }}, {{ingresso.endereco.localidade}} - {{ingresso.endereco.uf}}</li>
                                        <li style="font-size:2em;">
                                            <i class="fa fa-facebook-square" aria-hidden="true" ></i>
                                            <i class="fa fa-heart" aria-hidden="true"></i>
                                        </li>
                                        <li>Unlimited Bandwidth</li>
                                    </ul>
                                </div>
                                <div class="pt-footer">
                                    <button type="button" class="btn btn-success">Entrar em contato</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
